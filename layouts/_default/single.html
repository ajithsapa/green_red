{{ define "main" }}
<article class="center cf pv5 ph3 ph4-ns mw7">
  <style>
    .post-content {
      max-width: 700px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .post-title {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    .post-meta {
      text-align: center;
      margin-bottom: 2em;
    }
    .post-content p {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 1.5em;
    }
    .post-content img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }
  </style>
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    <div class="post-meta">
      <time class="f6 mv4 dib tracked" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
        {{- .Date.Format "January 2, 2006" -}}
      </time>
    </div>
  </header>
  <div class="post-content">
    {{ .Content }}
  </div>
</article>
{{ end }}
